baseURL = "https://nbyinfinity.dev/"
languageCode = "en-us"
title = "nbyinfinity"
theme = "LoveIt"

# Default content language
defaultContentLanguage = "en"
# Language name
languageName = "English"
# Whether to include Chinese/Japanese/Korean
hasCJKLanguage = false
# Disable multilingual
disableLanguages = []

# Default amount of posts in each page
pagination = { pagerSize = 12 }
# Copyright description used only for seo schema
copyright = ""

# Whether to use robots.txt
enableRobotsTXT = true
# Whether to use git commit log
enableGitInfo = false
# Whether to use emoji code
enableEmoji = true

# Taxonomies configuration
[taxonomies]
  tag = "tags"
  category = "categories"

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    pre = ""
    post = ""
    name = "Posts"
    url = "/posts/"
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
  [[menu.main]]
    weight = 4
    identifier = "about"
    pre = ""
    post = ""
    name = "About"
    url = "/about/"
    title = ""

[params]
  # Author configuration
  author = "nbyinfinity"
  
  # Site default theme ["auto", "light", "dark"]
  defaultTheme = "auto"
  # Public git repo url only then enableGitInfo is true
  gitRepo = "https://github.com/nbyinfinity"
  # Which hash function used for SRI, when empty, no SRI is used
  fingerprint = ""
  # Date format
  dateFormat = "2006-01-02"
  # Website title for Open Graph and Twitter Cards
  title = "nbyinfinity"
  # Website description for RSS, SEO, Open Graph and Twitter Cards
  description = "A blog about data engineering, cloud computing, and technology"
  # Website images for Open Graph and Twitter Cards
  images = ["/images/nbyinfinity-logo.jpg"]

  # Header config
  [params.header]
    # Desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # Mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"
    # Header title config
    [params.header.title]
      # URL of the LOGO
      logo = "/images/nbyinfinity-logo.png"
      # Title name
      name = "nbyinfinity"
      # You can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # You can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # Whether to use typeit animation for title name
      typeit = false

  # Footer config
  [params.footer]
    enable = true
    # Custom content (HTML format is supported)
    custom = ""
    # Whether to show Hugo and theme info
    hugo = true
    # Whether to show copyright info
    copyright = true
    # Whether to show the author
    author = true
    # Site creation time
    since = 2024
    # ICP info only in China (HTML format is supported)
    icp = ""
    # License info (HTML format is supported)
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  # Section (all posts) page config
  [params.section]
    # Special amount of posts in each section page
    paginate = 20
    # Date format (month and day)
    dateFormat = "01-02"
    # Amount of RSS pages
    rss = 10

  # List (category or tag) page config
  [params.list]
    # Special amount of posts in each list page
    paginate = 20
    # Date format (month and day)
    dateFormat = "01-02"
    # Amount of RSS pages
    rss = 10

  # App icon config
  [params.app]
    # Optional site title override for the app when added to an iOS home screen or Android launcher
    title = "nbyinfinity"
    # Whether to omit favicon resource links
    noFavicon = false
    # Modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = ""
    # Android browser theme color
    themeColor = "#ffffff"
    # Safari mask icon color
    iconColor = "#5bbad5"
    # Windows v8-11 tile color
    tileColor = "#da532c"

  # Search config
  [params.search]
    enable = true
    # Type of search engine ["lunr", "algolia"]
    type = "lunr"
    # Max index length of the chunked content
    contentLength = 4000
    # Placeholder of the search bar
    placeholder = ""
    # Max number of results length
    maxResultLength = 10
    # Snippet length of the result
    snippetLength = 30
    # HTML tag name of the highlight part in results
    highlightTag = "em"
    # Whether to use the absolute URL based on the baseURL in search index
    absoluteURL = false

  # Home page config
  [params.home]
    # Amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "/images/nbyinfinity-logo.png"
      # Title shown in home page (HTML format is supported)
      title = ""
      # Subtitle shown in home page
      subtitle = "Learn | Build | Share"
      # Whether to use typeit animation for subtitle
      typeit = true
      # Whether to show social links
      social = true
      # Disclaimer (HTML format is supported)
      disclaimer = ""
    # Home page posts
    [params.home.posts]
      enable = true
      # Special amount of posts in each home posts page
      paginate = 6

  # Social config in home page
  [params.social]
    GitHub = "nbyinfinity"
    Linkedin = ""
    Twitter = ""
    Instagram = ""
    Facebook = ""
    Telegram = ""
    Medium = ""
    Gitlab = ""
    Email = ""

  # Page global config
  [params.page]
    # Whether to hide a page from home page
    hiddenFromHomePage = false
    # Whether to hide a page from search results
    hiddenFromSearch = false
    # Whether to enable twemoji
    twemoji = false
    # Whether to enable lightgallery
    lightgallery = false
    # Whether to enable the ruby extended syntax
    ruby = true
    # Whether to enable the fraction extended syntax
    fraction = true
    # Whether to enable the fontawesome extended syntax
    fontawesome = true
    # Whether to show link to Raw Markdown content of the content
    linkToMarkdown = true
    # Whether to show the full text content in RSS
    rssFullText = false
    # Table of the contents config
    [params.page.toc]
      # Whether to enable the table of the contents
      enable = true
      # Whether to keep the static table of the contents in front of the post
      keepStatic = false
      # Whether to make the table of the contents in the sidebar automatically collapsed
      auto = true
    # Code config
    [params.page.code]
      # Whether to show the copy button of the code block
      copy = true
      # The maximum number of lines of displayed code by default
      maxShownLines = 50
    # KaTeX mathematical formulas config
    [params.page.math]
      enable = false
      # Default inline delimiter is $ ... $ and \( ... \)
      inlineLeftDelimiter = ""
      inlineRightDelimiter = ""
      # Default block delimiter is $$ ... $$ and \[ ... \]
      blockLeftDelimiter = ""
      blockRightDelimiter = ""
      # KaTeX extension copy_tex
      copyTex = true
      # KaTeX extension mhchem
      mhchem = true
    # Mapbox GL JS config
    [params.page.mapbox]
      # Access token of Mapbox GL JS
      accessToken = ""
      # Style for the light theme
      lightStyle = "mapbox://styles/mapbox/light-v10"
      # Style for the dark theme
      darkStyle = "mapbox://styles/mapbox/dark-v10"
      # Whether to add NavigationControl
      navigation = true
      # Whether to add GeolocateControl
      geolocate = true
      # Whether to add ScaleControl
      scale = true
      # Whether to add FullscreenControl
      fullscreen = true
    # Social share links in post page
    [params.page.share]
      enable = true
      Twitter = true
      Facebook = true
      Linkedin = false
      Whatsapp = false
      Pinterest = false
      Tumblr = false
      HackerNews = true
      Reddit = false
      VK = false
      Buffer = false
      Xing = false
      Line = false
      Instapaper = false
      Pocket = false
      Flipboard = false
      Weibo = false
      Blogger = false
      Baidu = false
      Odnoklassniki = false
      Evernote = false
      Skype = false
      Trello = false
      Mix = false
    # Comment config
    [params.page.comment]
      enable = false

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    style = "github"
    tabWidth = 4
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # Whether to use HTML tags directly in the document
      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Sitemap config
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Permalinks config (https://gohugo.io/content-management/urls/#permalinks)
[Permalinks]
  # posts = ":year/:month/:filename"
  posts = ":contentbasename"

# Privacy config (https://gohugo.io/about/hugo-and-gdpr/)
[privacy]
  # privacy of the Google Analytics (replaced by params.analytics.google)
  [privacy.googleAnalytics]
    # ...
  [privacy.x]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

# Options to make output .md files
[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["md"]

# Options to make output .md files
[outputFormats.MarkDown]
  mediaType = "text/plain"
  isPlainText = true
  isHTML = false

# Options to make hugo output files
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML"]
